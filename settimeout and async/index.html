<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>set time check</h1>
    <button id="btn">stop</button>
</body>
<script>
    function cset(){
const set=document.querySelector('h1')
set.innerHTML="set time"
}
const setted=setTimeout(() => {
    cset();
}, 3000);
document.querySelector('#btn').addEventListener("click",function(){ clearTimeout(setted)});
</script>
</html>
